<!doctype html>
<html>
<head>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			perspective: 1000px;
			overflow: hidden;
		}
		#left {
			position: absolute;
			top: 10%;
			left: 500px;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		#right {
			position: absolute;
			top: 10%;
			right: 500px;
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>

	<div id="left"></div>
	<div id="right"></div>
	
	<script type="text/javascript" src="./src/particulame/matrix.js"></script>
	<script type="text/javascript" src="./src/particulame/vector.js"></script>
	<script type="text/javascript" src="./src/particulame/particulame.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
